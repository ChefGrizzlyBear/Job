            const consoleOutput = document.getElementById('console-output');

            }

            const originalLog = console.log;
            const originalWarn = console.warn;
            const originalError = console.error;

            console.log = function(...args) {
                originalLog.apply(console, args);
                appendMessage('log', args.join(' '));
            };
            console.warn = function(...args) {
                originalWarn.apply(console, args);
                appendMessage('warn', args.join(' '));
            };

                circleLabels.push(southLabel);

                // West
                const westPoint = google.maps.geometry.spherical.computeOffset(centerLocation, radiusMeters, 270);
                const westLabel = new google.maps.Marker({
                    position: westPoint,
                    map: map,
                    icon: { path: google.maps.SymbolPath.CIRCLE, scale: 0 },
                    label: {
                        text: `${estimatedMinutes} min`,
                        color: 'black',
                        fontSize: '10px',
                        fontWeight: 'bold',
                    },
                });
                circleLabels.push(westLabel);
            }
        }

        // Function to filter markers based on days posted
        function filterMarkers() {
            const minDays = parseInt(document.getElementById('minDays').value);
            const maxDays = parseInt(document.getElementById('maxDays').value);

            document.getElementById('minDaysValue').textContent = `${minDays} days`;
            document.getElementById('maxDaysValue').textContent = `${maxDays} days`;

            jobMarkers.forEach(markerData => {
                const job = markerData.job;
                const marker = markerData.marker;

                const today = new Date();
                const posted = new Date(job.postedDate);
                const diffTime = Math.abs(today - posted);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays >= minDays && diffDays <= maxDays) {
                    marker.setVisible(true);
                } else {
                    marker.setVisible(false);
                }
            });
        }

        // Initialize the map
        function initMap() {
            console.log("Initializing map...");
            // Set the center of the map to Chicago
            const chicago = { lat: 41.8781, lng: -87.6298 };
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12, // Zoom level
                center: chicago,
                gestureHandling: 'greedy', // Allow one-finger pan on mobile
                mapTypeControl: false, // Disable map type control
                streetViewControl: false, // Disable street view control
                fullscreenControl: false, // Disable fullscreen control
            });

            directionsService = new google.maps.DirectionsService();
            infoWindow = new google.maps.InfoWindow();

            // Close info window when clicking on the map
            map.addListener('click', (event) => {
                // Only close if the click wasn't on a marker
                if (event.placeId) { // Clicked on a place (like a business on the map)
                    // Do nothing, let default behavior or marker listener handle it
                } else if (event.latLng) { // Clicked on the map itself
                    infoWindow.close();
                }
            });


            // Get user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        console.log("User location obtained:", userLocation);

                        userLocationMarker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "Your Location",
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 8,
                                fillColor: '#007BFF', // Bright blue
                                fillOpacity: 0.9,
                                strokeWeight: 2,
                                strokeColor: '#FFFFFF', // White border
                            },
                            zIndex: 999 // Ensure it's on top
                        });

                        // Center map on user's location initially
                        map.setCenter(userLocation);

                        // Draw concentric circles around user's location
                        drawCircles(userLocation);
                    },
                    (error) => {
                        console.warn("Error getting user location:", error.message);
                        // Fallback to Chicago if location access is denied or fails
                        map.setCenter(chicago);
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            } else {
                console.warn("Geolocation is not supported by this browser.");
                map.setCenter(chicago);
            }

            // Loop through each job location and add a marker
            jobLocations.forEach((job) => {
                const geocoder = new google.maps.Geocoder(); // Create a new geocoder for each request
                geocoder.geocode({ address: job.address }, (results, status) => {
                    if (status === "OK" && results[0]) {
                        // Calculate days ago
                        const today = new Date();
                        const posted = new Date(job.postedDate);
                        const diffTime = Math.abs(today - posted);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        const daysAgoText = `${diffDays}d`; // Format as "Xd"

                        // Custom SVG for a traditional pin marker
                        const pinSvg = (fillColor) => `
                            <svg width="24" height="36" viewBox="0 0 24 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 0C7.02944 0 3 4.02944 3 9C3 15.75 12 24 12 24C12 24 21 15.75 21 9C21 4.02944 16.9706 0 12 0ZM12 14C9.79086 14 8 12.2091 8 10C8 7.79086 9.79086 6 12 6C14.2091 6 16 7.79086 16 10C16 12.2091 14.2091 14 12 14Z" fill="${fillColor}"/>
                            </svg>
                        `;

                        const markerIcon = {
                            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(pinSvg(job.isOpenAtNoonWeekdays ? '#22C55E' : '#EF4444')), // Green for open, Red for closed
                            scaledSize: new google.maps.Size(24, 36), // Size of the icon
                            anchor: new google.maps.Point(12, 36) // Point of the icon which will correspond to marker's position
                        };

                        const markerLabel = {
                            text: daysAgoText, // Only days ago in the label
                            color: 'black', // Black lettering
                            fontWeight: 'bold',
                            fontSize: '12px',
                            className: 'marker-label', // Custom class for styling if needed
                        };

                        const marker = new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location,
                            title: job.name,
                            icon: markerIcon,
                            label: markerLabel,
                        });

                        // Store marker along with its job data for filtering
                        jobMarkers.push({ marker: marker, job: job, diffDays: diffDays });

                        // Add a click listener to open an info window
                        marker.addListener("click", () => {
                            infoWindow.close(); // Close any currently open info window

                            // Extract restaurant name for Google Maps search link
                            const restaurantName = job.name.split(' at ')[1] || job.name;
                            const googleMapsSearchUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(restaurantName + ' ' + job.address)}`;

                            let infoContent = `<div class="info-window-content">` +
                                `<strong><i>Company:</i></strong> ${restaurantName}<br>` +
                                `<strong><i>Address:</i></strong> ${job.address}<br>` +
                                `<div class="meta-info">` +
                                `Rating: ${job.rating}/5 (${job.numRatings}) | Price Range: ${job.priceRange} | Posted: ${daysAgoText}` +
                                `</div>` +
                                `<p><strong><i>Description:</i></strong> ${job.details.split('<br><br><strong>Expanded Description:</strong>')[0].replace('<strong>Description:</strong> ', '')}</p>` +
                                `<p><strong><i>Expanded Description:</i></strong> ${job.details.split('<br><br><strong>Expanded Description:</i></strong>')[1]}</p>` +
                                `<div id="walking-time">Calculating walking time...</div>` + // Placeholder for walking time
                                `<p><a href="${googleMapsSearchUrl}" target="_blank" class="text-blue-600 hover:underline">View on Google Maps for reviews</a></p>` +
                                `</div>`;

                            infoWindow.setContent(infoContent);
                            infoWindow.open(map, marker);

                            // Calculate walking time if user location is available
                            if (userLocation) {
                                const request = {
                                    origin: userLocation,
                                    destination: results[0].geometry.location,
                                    travelMode: google.maps.TravelMode.WALKING
                                };

                                directionsService.route(request, (response, status) => {
                                    if (status === 'OK') {
                                        const route = response.routes[0];
                                        const leg = route.legs[0];
                                        const durationText = leg.duration.text;
                                        document.getElementById('walking-time').innerText = `Walking time: ${durationText}`;
                                    } else {
                                        console.error('Directions request failed due to ' + status);
                                        document.getElementById('walking-time').innerText = 'Walking time: N/A';
                                    }
                                });
                            } else {
                                document.getElementById('walking-time').innerText = 'Walking time: Enable location for calculation.';
                            }
                        });
                        // After adding all markers, apply initial filter
                        filterMarkers();
                    } else {
                        console.error("Geocode failed for address: " + job.address + " with status: " + status);
                    }
                });
            });

            // Add event listeners for sliders
            document.getElementById('minDays').addEventListener('input', filterMarkers);
            document.getElementById('maxDays').addEventListener('input', filterMarkers);
        }
    </script>

<!DOCTYPE html>
<html>
<head>
    <title>Indy Job Hunt Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; height: 100vh; font-family: sans-serif; }
        #map { height: 100%; width: 100%; }
        
        /* Permanent Label Styling */
        .label-style { background: white; border: 1px solid #333; padding: 2px 5px; border-radius: 3px; font-weight: bold; font-size: 11px; }
        .star-label { border: 1px solid #007AFF; color: #007AFF; }

        /* The Blue Dot (User) */
        .user-dot { background: #007AFF; width: 14px; height: 14px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 8px rgba(0,0,0,0.4); }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-edgebuffer@1.2.0/src/leaflet.edgebuffer.js"></script>

    <script>
        const map = L.map('map').setView([39.7715, -86.153], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap',
            edgeBufferTiles: 10 
        }).addTo(map);

        // --- CUSTOM STAR ICON ---
        const blueStarIcon = L.divIcon({
            html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><path fill="#007AFF" stroke="white" stroke-width="1.5" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`,
            className: '',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        // --- STAR LOCATIONS ---
        const stars = [
            { name: "Mission", lat: 39.7686, lng: -86.1478 }, // 520 E Market St
            { name: "Library", lat: 39.7778, lng: -86.1573 }  // 40 E St Clair St
        ];

        stars.forEach(star => {
            L.marker([star.lat, star.lng], { icon: blueStarIcon }).addTo(map)
                .bindTooltip(star.name, { permanent: true, direction: 'top', className: 'label-style star-label', offset: [0, -15] });
        });

        // --- RESTAURANT LOCATIONS ---
        const restaurants = [
            { name: "The Eagle", lat: 39.7712, lng: -86.1536, desc: "Hiring: Barbacks, Hosts, Runners." },
            { name: "The Exchange", lat: 39.7711, lng: -86.1538, desc: "Hiring: Prep cooks, Key Hourly." },
            { name: "The Tap", lat: 39.7714, lng: -86.1542, desc: "Hiring: Servers, Bartenders, Cooks." },
            { name: "Bazbeaux", lat: 39.7716, lng: -86.1528, desc: "Hiring: Front/Back of House." },
            { name: "Bru Burger", lat: 39.7724, lng: -86.1518, desc: "Hiring: Servers, Hosts, Cooks." },
            { name: "Garden Table", lat: 39.7719, lng: -86.1524, desc: "Hiring: Line Cooks." },
            { name: "Vicino", lat: 39.7721, lng: -86.1521, desc: "Hiring via web form." },
            { name: "Knotted Spoon", lat: 39.7715, lng: -86.1530, desc: "Recent opening hiring." },
            { name: "Flatiron", lat: 39.7749, lng: -86.1559, desc: "Live job links online." },
            { name: "Stixx", lat: 39.7618, lng: -86.1524, desc: "Seeking superstars." },
            { name: "Living Room", lat: 39.7824, lng: -86.1455, desc: "Hiring: Servers/Kitchen." },
            { name: "Harrison’s", lat: 39.7853, lng: -86.1572, desc: "Online employment form." }
        ];

        restaurants.forEach(res => {
            L.marker([res.lat, res.lng]).addTo(map)
                .bindPopup(`<b>${res.name}</b><br>${res.desc}`)
                .bindTooltip(res.name, { permanent: true, direction: 'right', className: 'label-style' });
        });

        // --- GPS AUTO-TRACKING ---
        let userMarker;
        navigator.geolocation.watchPosition((pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            if (!userMarker) {
                userMarker = L.marker([lat, lng], {
                    icon: L.divIcon({ className: 'user-dot', iconSize: [14, 14] })
                }).addTo(map);
                map.setView([lat, lng], 16);
            } else {
                userMarker.setLatLng([lat, lng]);
            }
        }, (err) => console.log(err), { enableHighAccuracy: true });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Live Indy Hiring Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; height: 100vh; font-family: sans-serif; }
        #map { height: 100%; width: 100%; }
        .restaurant-label { background: white; border: 1px solid #333; padding: 2px 5px; border-radius: 3px; font-weight: bold; font-size: 12px; }
        
        /* The Blue Dot */
        .user-dot {
            background: #007AFF;
            width: 15px; height: 15px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Setup the Map
        const map = L.map('map').setView([39.7715, -86.153], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // 2. Add Restaurants with Permanent Names
        const restaurants = [
            { name: "The Eagle", lat: 39.7712, lng: -86.1536, desc: "Hiring: Barbacks, Hosts, Runners, Dishwashers." },
            { name: "The Exchange", lat: 39.7711, lng: -86.1538, desc: "Hiring: Prep cooks and Key Hourly roles." },
            { name: "The Tap", lat: 39.7714, lng: -86.1542, desc: "Hiring: Servers, Bartenders, Hosts, Cooks." },
            { name: "Bazbeaux", lat: 39.7716, lng: -86.1528, desc: "Hiring: Front and Back of House." },
            { name: "Bru Burger", lat: 39.7724, lng: -86.1518, desc: "Hiring: Servers, Hosts, Cooks, Expo." },
            { name: "Garden Table", lat: 39.7719, lng: -86.1524, desc: "Hiring: Line Cooks." },
            { name: "Vicino", lat: 39.7721, lng: -86.1521, desc: "Hiring: Various roles via web form." },
            { name: "The Knotted Spoon", lat: 39.7715, lng: -86.1530, desc: "New location stability hiring." },
            { name: "Flatiron", lat: 39.7749, lng: -86.1559, desc: "Website lists live job links." },
            { name: "Stixx", lat: 39.7618, lng: -86.1524, desc: "Actively seeking superstar staff." },
            { name: "Living Room Lounge", lat: 39.7824, lng: -86.1455, desc: "Hiring: Servers and Kitchen help." },
            { name: "Harrisonâ€™s", lat: 39.7853, lng: -86.1572, desc: "Check harrisonsindy.com for forms." }
        ];

        restaurants.forEach(res => {
            L.marker([res.lat, res.lng]).addTo(map)
                .bindPopup(`<b>${res.name}</b><br>${res.desc}`)
                .bindTooltip(res.name, { permanent: true, direction: 'right', className: 'restaurant-label' });
        });

        // 3. THE AUTO-UPDATER
        let userMarker;

        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            if (!userMarker) {
                // First time: Create the marker and center map
                userMarker = L.marker([lat, lng], {
                    icon: L.divIcon({ className: 'user-dot', iconSize: [15, 15] })
                }).addTo(map).bindPopup("You are here");
                map.setView([lat, lng], 16);
            } else {
                // Moving: Just update the position of the existing dot
                userMarker.setLatLng([lat, lng]);
            }
        }

        function handleError(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
        }

        // This is the "Magic" line: it watches for changes and fires automatically
        navigator.geolocation.watchPosition(updateLocation, handleError, {
            enableHighAccuracy: true, 
            maximumAge: 0, 
            timeout: 10000
        });
    </script>
</body>
</html>

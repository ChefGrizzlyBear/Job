<!DOCTYPE html>
<html>
<head>
    <title>Indy Hiring - 10mi Preload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; height: 100vh; font-family: sans-serif; }
        #map { height: 100%; width: 100%; }
        .restaurant-label { background: white; border: 1px solid #333; padding: 2px 5px; border-radius: 3px; font-weight: bold; font-size: 11px; }
        .user-dot { background: #007AFF; width: 14px; height: 14px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 8px rgba(0,0,0,0.4); }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-edgebuffer@1.2.0/src/leaflet.edgebuffer.js"></script>

    <script>
        // 1. Center map on Monument Circle
        const map = L.map('map').setView([39.7684, -86.1581], 14);

        // 2. Preload 10 miles of tiles (edgeBufferTiles: 10)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap',
            edgeBufferTiles: 10 // This forces the "Preload" area
        }).addTo(map);

        const restaurants = [
            { name: "The Eagle", lat: 39.7712, lng: -86.1536, desc: "Hiring: Barbacks, Hosts, Runners." },
            { name: "The Exchange", lat: 39.7711, lng: -86.1538, desc: "Hiring: Prep cooks, Key Hourly." },
            { name: "The Tap", lat: 39.7714, lng: -86.1542, desc: "Hiring: Servers, Bartenders, Cooks." },
            { name: "Bazbeaux", lat: 39.7716, lng: -86.1528, desc: "Hiring: Front/Back of House." },
            { name: "Bru Burger", lat: 39.7724, lng: -86.1518, desc: "Hiring: Servers, Hosts, Cooks." },
            { name: "Garden Table", lat: 39.7719, lng: -86.1524, desc: "Hiring: Line Cooks." },
            { name: "Vicino", lat: 39.7721, lng: -86.1521, desc: "Hiring via web form." },
            { name: "Knotted Spoon", lat: 39.7715, lng: -86.1530, desc: "Recent opening hiring." },
            { name: "Flatiron", lat: 39.7749, lng: -86.1559, desc: "Live job links online." },
            { name: "Stixx", lat: 39.7618, lng: -86.1524, desc: "Seeking superstars." },
            { name: "Living Room", lat: 39.7824, lng: -86.1455, desc: "Hiring: Servers/Kitchen." },
            { name: "Harrison’s", lat: 39.7853, lng: -86.1572, desc: "Online employment form." }
        ];

        restaurants.forEach(res => {
            L.marker([res.lat, res.lng]).addTo(map)
                .bindPopup(`<b>${res.name}</b><br>${res.desc}`)
                .bindTooltip(res.name, { permanent: true, direction: 'right', className: 'restaurant-label' });
        });

        // 3. Persistent GPS Tracking
        let userMarker;
        navigator.geolocation.watchPosition((pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            if (!userMarker) {
                userMarker = L.marker([lat, lng], {
                    icon: L.divIcon({ className: 'user-dot', iconSize: [14, 14] })
                }).addTo(map);
                map.setView([lat, lng], 15);
            } else {
                userMarker.setLatLng([lat, lng]);
            }
        }, (err) => console.log(err), { enableHighAccuracy: true });
    </script>
</body>
</html>
